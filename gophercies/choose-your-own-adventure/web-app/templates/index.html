<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/static/styles.css">
        <meta charset="UTF-8">
        <title>{{ .Title}}</title>
    </head>

    <body>
        <div class="frame">
            <h1>{{ .Title }}</h1>
            {{range .Story}}
                <p>{{ . }}</p>
            {{end}}
            <div class="options">
            {{range .Options}}
                <a href="/{{ .Arc}}">{{ .Text }}</a>
            {{end}}
            </div>
        </div>
    </body>
</html>
